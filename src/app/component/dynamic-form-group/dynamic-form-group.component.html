<div class="row mb-3" [formGroup]="form">
  <div [ngClass]="fControl.labelWidth">
    <label [attr.for]="fControl.key" class="text-muted">{{
      fControl.label
    }}</label>
  </div>
  <div [ngClass]="fControl.controlWidth" [ngSwitch]="fControl.controlType">
    <input
      *ngSwitchCase="'Input'"
      type="text"
      [formControlName]="fControl.key"
      [attr.placeholder]="fControl.placeholder"
      class="form-control"
    />

    <ng-container *ngSwitchCase="'Radio'">
      <div
        class="form-check"
        [class.form-check-inline]="!fControl.vertical"
        *ngFor="let opt of fControl.options"
      >
        <input
          class="form-check-input"
          type="radio"
          [formControlName]="fControl.key"
          [name]="fControl.key"
          [id]="opt.key"
          [attr.placeholder]="fControl.placeholder"
          [value]="opt.value"
        />
        <label class="form-check-label" [attr.for]="opt.key">
          {{ opt.value }}
        </label>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'Checkbox'">
      <div [formArrayName]="fControl.key">
        <ng-container
          *ngFor="let opt of checkBoxControl.controls; let i = index"
        >
          <div
            class="form-check"
            [class.form-check-inline]="!fControl.vertical"
            [formGroupName]="i"
          >
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="checked"
              [id]="opt.value.key"
              [name]="opt.value.key"
            />
            <label class="form-check-label" [attr.for]="opt.value.key">
              {{ opt.value.value }}
            </label>
          </div>
        </ng-container>
      </div>
    </ng-container>

    <textarea
      *ngSwitchCase="'Textarea'"
      [name]="fControl.key"
      [id]="fControl.key"
      [formControlName]="fControl.key"
      cols="5"
      rows="4"
      [attr.placeholder]="fControl.placeholder"
      class="form-control"
    ></textarea>
    <select
      [id]="fControl.key"
      *ngSwitchCase="'Dropdown'"
      [formControlName]="fControl.key"
      class="form-select"
    >
      <option *ngFor="let opt of fControl.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>

    <div class="alert alert-danger py-1 mt-2 px-2" role="alert" *ngIf="isValid">
      {{ fControl.label }} is required
    </div>
  </div>
</div>
