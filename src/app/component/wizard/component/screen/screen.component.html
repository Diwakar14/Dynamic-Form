<div class="card mx-auto border-0 mt-3 shadow" *ngIf="screen.active">
  <header>{{ screen.title }}</header>
  <div class="desc bg-light">
    {{ screen.subtitle }}
  </div>

  <body>
    <form [formGroup]="screen.form" (ngSubmit)="submit()">
      <div class="content">
        <app-dynamic-form-group
          *ngFor="let control of screen.formControls"
          [fControl]="control"
          [form]="screen.form"
        ></app-dynamic-form-group>
      </div>
      <!-- {{ screen.form.value | json }} -->
      <footer class="bg-light">
        <button
          class="btn btn-outline-secondary me-2"
          type="button"
          (click)="back()"
        >
          Back
        </button>
        <button class="btn btn-outline-secondary me-2" type="submit">
          Save
        </button>
        <button class="btn btn-primary">Next</button>
      </footer>
    </form>
  </body>
</div>
